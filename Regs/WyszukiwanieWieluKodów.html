<h3>Wyrażenie regularne - kody pocztowe</h3>

<script>
    const tekst="34-220 Maków Podhalański, 34-200 Sucha Beskidzka, 34-210, 34-211";
    var wzorzec=/\d{2}-\d{3}/g; // g=global
    let kody_pocztowe=tekst.match(wzorzec);
    kody_pocztowe.forEach( function(kod){
        console.log(kod);
    });
</script>
